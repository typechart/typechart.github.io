<!DOCTYPE html>
<html>
<head>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./w3.css">
<link rel="stylesheet" href="./index.css">
</head>
<body>
<noscript>This website requires JavaScript</noscript>
<script>
(function(){
  console.log('init')
  if(localStorage&&localStorage.typechart) {
    let o = JSON.parse(localStorage.typechart)
    if(o.locale=='en') return window.location.href = '/en' 
    if(o.locale=='zh') return window.location.href = '/zh' 
  }
  if(navigator.language) {
    if(navigator.language.indexOf('en')>=0) return window.location.href = '/en'
    if(navigator.language.indexOf('zh')>=0) return window.location.href = '/zh'
  }
  if(navigator.languages) {
    let locale = null
    navigator.languages.map(function(lang){
      if(locale) return
      if(lang.indexOf('en')>=0) locale = 'en'
      if(lang.indexOf('zh')>=0) locale = 'zh'
    })
  }
  if(!locale) return window.location.href = '/en'
  return window.location.href = '/'+locale

})()
</script>
</body>
</html>
